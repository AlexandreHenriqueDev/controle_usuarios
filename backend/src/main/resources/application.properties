spring.application.name=Projeto de treinamento - Controle de Usuários
server.servlet.context-path=/api/controleUsuarios
server.port=9090
spring.devtools.restart.enabled=true

# Desabilita página de erro default
server.error.whitelabel.enabled=false

# db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS CONTROLE_USUARIOS
spring.datasource.username=admin
spring.datasource.password=admin
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop